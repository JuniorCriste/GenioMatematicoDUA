<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstra√ß√£o de Acessibilidade: Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 { color: #2c3e50; font-size: 1.5rem; }

        textarea {
            width: 100%;
            height: 100px;
            margin: 15px 0;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-audio { background-color: #3498db; color: white; }
        .btn-audio:hover { background-color: #2980b9; }

        p.instrucao {
            font-size: 0.9rem;
            color: #666;
            margin-top: 20px;
        }


        /* N√£o ser√° utilizado o Vlibras, pois j√° haver√° texto escrito e audiodescri√ß√£o */



    </style>
</head>
<body>

    <div class="container">
        <h1>Demonstra√ß√£o de Acessibilidade</h1>
        <p>Escreva a pergunta do seu quiz abaixo:</p>
        
        <textarea id="textoParaLer" placeholder="Ex: Qual √© a capital do Brasil?">Qual √© a capital do Brasil?</textarea>

        <div class="btn-group">
            <button class="btn-audio" onclick="narrarTexto()">
                <span>üîä</span> Ouvir Texto
            </button>
        </div>

        <p class="instrucao">
            Para ver em <b>Libras</b>, clique no bonequinho azul √† direita, 
            depois clique sobre o texto acima.
        </p>
    </div>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script>
        // Fun√ß√£o de Narra√ß√£o (Web Speech API)
        function narrarTexto() {
            const texto = document.getElementById('textoParaLer').value;
            
            if (texto.trim() === "") {
                alert("Por favor, digite algo para ler.");
                return;
            }

            // Cancela narra√ß√µes em andamento
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = 'pt-BR';
            utterance.rate = 1.0; // Velocidade

            window.speechSynthesis.speak(utterance);
        }
    </script>

</body>
</html>
